name: Deploy Robusto

on:
  push:
    branches:
      - main # branch de deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Criar tarball do deploy
        run: |
          echo "Gerando tarball excluindo arquivos desnecessários..."
          tar --exclude='.git' --exclude='node_modules' --exclude='*.log' -czf deploy.tar.gz .

      - name: Enviar tarball para servidor via SCP
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.tar.gz"
          target: "~/deploy_temp"

      - name: Executar deploy no servidor
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            echo "Iniciando deploy seguro..."

            # Verifica se Docker está ativo
            if ! docker info > /dev/null 2>&1; then
              echo "Docker não está rodando. Abortando deploy."
              exit 1
            fi

            # Cria pastas necessárias
            mkdir -p ~/deploy_temp ~/eventura

            cd ~/deploy_temp

            # Backup do deploy anterior
            if [ -d ~/eventura ]; then
              echo "Criando backup do deploy atual..."
              rm -rf ~/eventura_backup || true
              mv ~/eventura ~/eventura_backup
            fi

            # Limpar deploy temporário
            rm -rf ~/eventura/*
            mv deploy.tar.gz ~/eventura/
            cd ~/eventura
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz

            echo "Deploy extraído com sucesso."

            # Subir containers
            echo "Subindo containers Docker..."
            docker compose down || true
            if ! docker compose up -d --build; then
              echo "Erro no docker compose. Restaurando backup..."
              rm -rf ~/eventura
              mv ~/eventura_backup ~/eventura
              exit 1
            fi

            echo "Deploy concluído com sucesso."
