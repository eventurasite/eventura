name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Criar arquivo TAR sem .git
        run: |
          tar --exclude='.git' --exclude='node_modules' -czf deploy.tar.gz .

      - name: Enviar arquivos para o servidor
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/home/esof/projetosiftm/eventura/"

      - name: Executar comandos no servidor
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/esof/projetosiftm/eventura
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            docker compose down
            docker compose up -d --build
