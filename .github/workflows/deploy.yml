name: Deploy Eventura

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Criar arquivo deploy.tar.gz sem .git e node_modules
        run: |
          tar \
            --exclude='.git' \
            --exclude='node_modules' \
            --warning=no-file-changed \
            -czf deploy.tar.gz .

      - name: Enviar deploy.tar.gz para o servidor
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/home/esof/projetosiftm/eventura"

      - name: Extrair no servidor e rodar Docker Compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/esof/projetosiftm/eventura

            # remover pasta antiga
            rm -rf eventura

            # criar novamente
            mkdir eventura

            # mover o tar
            mv deploy.tar.gz eventura/
            cd eventura

            # descompactar
            tar -xzf deploy.tar.gz

            # rodar o deploy
            docker compose down
            docker compose up -d --build
